<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Patient</title>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container">
        <div class="text-center my-4">
            <h2>Step 1 of 3</h2>
            <h2>Create Patient</h2>
        </div>
        <div class="row justify-content-center">
            <div class="card" style="width: 60rem;">
                <div class="card-body">
                    <form th:action="@{/reservations/create}" th:object="${patientDTO}" method="POST">
                        <div class="row my-3">
                            <div class="col-sm-4">
                                <label for="name" class="fw-bold col-form-label">Name</label>
                                <input class="form-control" type="text" id="name" th:field="*{name}" placeholder="Name" required/>

                                <label class="fw-bold col-form-label mt-3">Gender</label>
                                <div>
                                    <input type="radio" th:field="*{gender}" value="false" id="gender-male" required/>
                                    <label for="gender-male">Male</label>
                                    <input class="ml-5" type="radio" th:field="*{gender}" value="true" id="gender-female" required/>
                                    <label for="gender-female">Female</label>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <label for="nik" class="fw-bold col-form-label">NIK</label>
                                <input class="form-control" type="text" id="nik" th:field="*{NIK}" placeholder="NIK" required/>

                                <label for="birthDate" class="fw-bold col-form-label mt-3">Date of Birth</label>
                                <input class="form-control" type="date" id="birthDate" th:field="*{birthDate}" placeholder="dd-MM-yyyy" required/>
                            </div>

                            <div class="col-sm-4">
                                <label for="email" class="fw-bold col-form-label">Email</label>
                                <input class="form-control" type="email" id="email" th:field="*{email}" placeholder="Email" required/>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between my-4">
                            <button type="submit" class="btn btn-primary">Save & Continue</button>
                            <a class="btn btn-secondary" href="/patients">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
